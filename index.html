<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulo - Cloudflare IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        :root {
            --accent: #00e676;      
            --bg: #121212;          
            --card: #1e1e1e;        
            --text: #ffffff;        
            --text-muted: #b0b0b0;  
            --border: #333333;      
            --input-bg: #2d2d2d;    
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background: #000000; border-bottom: 2px solid var(--accent); }
        .navbar-brand { color: var(--accent) !important; font-weight: bold; font-size: 24px; }
        .my-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); color: var(--text); }
        .form-control { background-color: var(--input-bg) !important; color: #ffffff !important; border: 1px solid var(--border) !important; }
        .plant-nav .nav-link { color: var(--text-muted); border: 1px solid var(--border); margin-right: 10px; border-radius: 20px; cursor: pointer; }
        .plant-nav .nav-link.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        .login-wrap { position: fixed; top:0; left:0; width:100%; height:100%; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .glass-box { background: rgba(20, 20, 20, 0.9); border: 1px solid var(--accent); padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-wrap">
        <div class="glass-box">
            <h1 style="color:var(--accent); font-weight:800; font-size: 3rem;">Nebulo</h1>
            <p class="text-muted mb-4">SISTEM IOT SERVERLESS</p>
            <input type="email" id="input-email" class="form-control mb-3 text-center" placeholder="Email (bebas)" value="admin@nebulo.id">
            <input type="password" id="input-pass" class="form-control mb-4 text-center" placeholder="Password (isi: 12345)">
            <button onclick="handleLogin()" class="btn btn-success w-100 fw-bold" style="background:var(--accent); color:black; border:none;">MASUK <i class="fas fa-arrow-right ms-2"></i></button>
            <p id="login-error" class="text-danger mt-3 small hidden">Password Salah!</p>
        </div>
    </div>

    <div id="main-app" class="hidden" style="flex:1; display:flex; flex-direction:column;">
        
        <nav class="navbar navbar-dark sticky-top">
            <div class="container">
                <div class="navbar-brand">Nebulo <span style="font-size:12px; color:#888;">CLOUDFLARE</span></div>
                <div>
                    <span class="me-3 text-muted d-none d-md-inline">User: <b class="text-white">Admin</b></span>
                    <button onclick="handleLogout()" class="btn btn-sm btn-outline-danger rounded-pill px-3">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-5" style="flex: 1;">
            
            <div class="row g-4 mb-4">
                <div class="col-md-5">
                    <div class="my-card d-flex justify-content-around align-items-center text-center">
                        <div><h6 class="text-muted">SUHU</h6><div class="h2 text-warning"><span id="val-temp">--</span>Â°C</div></div>
                        <div style="border-left:1px solid #333; height:50px;"></div>
                        <div><h6 class="text-muted">UDARA</h6><div class="h2 text-info"><span id="val-humid">--</span>%</div></div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="my-card d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h6 class="text-muted mb-1">POMPA UTAMA</h6>
                            <span id="label-mode" class="badge bg-secondary">--</span>
                            <span id="label-pump" class="badge bg-danger ms-1" style="color:black;">--</span>
                        </div>
                        <div class="btn-group">
                            <button onclick="setMode('AUTO')" class="btn btn-sm btn-outline-info">AUTO</button>
                            <button onclick="setPump('ON')" class="btn btn-sm btn-outline-success">MANUAL ON</button>
                            <button onclick="setPump('OFF')" class="btn btn-sm btn-outline-danger">MANUAL OFF</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center mb-3">
                <h5 class="m-0 me-3 text-white">Pilih Tanaman:</h5>
                <ul class="nav nav-pills plant-nav" id="plantTabs">
                    <li class="nav-item"><button class="nav-link active">Loading...</button></li>
                </ul>
            </div>

            <div id="plantContentArea">
                <div class="my-card text-center text-muted">Menunggu data dari Firebase...</div>
            </div>

        </div>
        
        <div class="main-footer" style="background:#000; padding:20px; text-align:center; border-top:1px solid #333;">
            <p class="small text-muted mb-0">Nebulo IoT - Hosted on Cloudflare Pages</p>
        </div>
    </div>
<script>
        // --- 1. KONFIGURASI FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyAlpvH2xthL3jYVvP9xO7UVDMo9T-Cahyc",
          authDomain: "nebulo-iot.firebaseapp.com",
          databaseURL: "https://nebulo-iot-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "nebulo-iot",
          storageBucket: "nebulo-iot.firebasestorage.app",
          messagingSenderId: "571257536216",
          appId: "1:571257536216:web:1362145abec2190a06e1ad"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        // --- 2. LOGIKA LOGIN ---
        function checkLogin() {
            if(localStorage.getItem('nebulo_login') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                startApp(); 
            }
        }

        function handleLogin() {
            const p = document.getElementById('input-pass').value;
            if(p === '12345') { 
                localStorage.setItem('nebulo_login', 'true');
                checkLogin();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function handleLogout() {
            localStorage.removeItem('nebulo_login');
            location.reload();
        }

        checkLogin();

        // --- 3. LOGIKA IOT ---
        let plantsData = [
            { id: 1, name: 'Sereh', slot: 'w1', min: 60, desc: 'Butuh Banyak Air' },
            { id: 2, name: 'Jahe', slot: 'w2', min: 30, desc: 'Hemat Air' }
        ]; 
        let activePlantIndex = 0;
        let myChart = null; // Variable global untuk menyimpan instance chart

        function startApp() {
            // A. Ambil Data Sensor (Realtime)
            db.ref('sensor_logs').limitToLast(1).on('value', (snap) => {
                const data = snap.val();
                if(data) {
                    const key = Object.keys(data)[0];
                    const last = data[key];
                    
                    document.getElementById('val-temp').innerText = last.temp || 0;
                    document.getElementById('val-humid').innerText = last.humid || 0;
                    
                    // Render ulang konten DAN Grafik setiap ada data baru
                    renderPlantContent(last);
                    // Beri jeda sedikit agar HTML Canvas siap
                    setTimeout(() => {
                        initChart(plantsData[activePlantIndex].slot);
                    }, 100);
                }
            });

            // B. Ambil Status Pompa
            db.ref('settings').on('value', (snap) => {
                const s = snap.val() || {};
                const mode = s.control_mode || 'MANUAL';
                const pump = s.pump_status || 'OFF';

                document.getElementById('label-mode').innerText = mode;
                document.getElementById('label-pump').innerText = pump;
                
                const pumpBadge = document.getElementById('label-pump');
                pumpBadge.className = (pump === 'ON') ? "badge bg-success ms-1" : "badge bg-danger ms-1";
            });

            renderTabs();
        }

        function renderTabs() {
            const ul = document.getElementById('plantTabs');
            ul.innerHTML = '';
            plantsData.forEach((p, index) => {
                const activeClass = index === 0 ? 'active' : '';
                ul.innerHTML += `<li class="nav-item"><button onclick="switchTab(${index})" class="nav-link ${activeClass}" id="btn-tab-${index}">${p.name}</button></li>`;
            });
        }
        
        function switchTab(index) {
            activePlantIndex = index;
            document.querySelectorAll('.plant-nav .nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-tab-${index}`).classList.add('active');
            
            // Ambil data terakhir untuk render tampilan awal tab baru
            db.ref('sensor_logs').limitToLast(1).once('value').then(snap => {
                const data = snap.val();
                if(data) { 
                    const key = Object.keys(data)[0]; 
                    renderPlantContent(data[key]); 
                    
                    // Init chart SETELAH render HTML selesai
                    setTimeout(() => {
                        initChart(plantsData[index].slot);
                    }, 100);
                }
            });
        }

        function renderPlantContent(sensorData) {
            const p = plantsData[activePlantIndex];
            const val = sensorData[p.slot] || 0;
            const status = val < p.min ? "KERING" : "AMAN";
            const color = status === "KERING" ? "#ff4444" : "#00e676";

            const html = `
                <div class="row g-4 fade-in">
                    <div class="col-md-4">
                        <div class="my-card">
                            <h4 style="color:var(--accent)">${p.name}</h4>
                            <p class="text-muted small mb-3">${p.desc}</p>
                            <div class="text-center py-2 border-bottom border-secondary">
                                <div style="font-size: 4rem; font-weight: bold; color: ${color}">${val}%</div>
                                <div class="badge bg-secondary mt-1">Batas Kering: < ${p.min}%</div>
                            </div>
                            <div class="mt-3"><h6 class="text-info mb-2">STATUS: <b>${status}</b></h6></div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="my-card">
                            <h5 class="text-muted mb-3">Grafik Real-time (${p.name})</h5>
                            <div style="height: 320px;"><canvas id="mainChart"></canvas></div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('plantContentArea').innerHTML = html;
        }

        function setMode(mode) { db.ref('settings').update({ control_mode: mode }); }
        function setPump(status) { db.ref('settings').update({ control_mode: 'MANUAL', pump_status: status }); }

        function initChart(slotKey) {
            const ctx = document.getElementById('mainChart');
            if(!ctx) return;
            
            // Hapus chart lama jika ada agar tidak menumpuk (glitch)
            if(myChart) {
                myChart.destroy();
            }
            
            db.ref('sensor_logs').limitToLast(20).once('value', (snap) => {
                const raw = snap.val();
                if(!raw) return;
                
                const labels = []; const dataPoints = [];
                Object.keys(raw).forEach(k => {
                    const r = raw[k]; 
                    // Ambil Jam:Menit saja
                    let timeLabel = r.timestamp ? r.timestamp.substring(11, 16) : "now"; 
                    labels.push(timeLabel); 
                    dataPoints.push(r[slotKey]);
                });
                
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ 
                            label: 'Kelembaban (%)', 
                            data: dataPoints, 
                            borderColor: '#00e676', 
                            backgroundColor: 'rgba(0, 230, 118, 0.1)', 
                            borderWidth: 2, fill: true, tension: 0.4 
                        }]
                    },
                    options: { 
                        responsive: true, maintainAspectRatio: false, 
                        scales: { y: { grid: { color: '#333' }, max: 100 }, x: { display: false } }, 
                        plugins: { legend: { display: false } }, animation: false 
                    }
                });
            });
        }
    </script>
</body>
</html>
